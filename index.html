<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RICE AI Market Analyst</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      // Set theme on initial load to prevent FOUC (Flash of Unstyled Content)
      // Default to light mode if no theme is set in localStorage
      if (localStorage.theme === 'dark') {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand': {
                'light': '#9BBBCC',     // Lighter shade for backgrounds/borders
                'DEFAULT': '#5890AD',   // Primary action color
                'dark': '#4a7993',      // Darker shade for hover/active states
                'text': '#3a6278'       // Darker text version for high contrast on light backgrounds
              },
            }
          },
        },
      }
    </script>
    <style>
      body {
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out both;
      }
      @keyframes popIn {
        0% {
          opacity: 0;
          transform: scale(0.95) translateY(10px);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }
      .animate-pop-in {
        animation: popIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }
      @keyframes slide-fade-in {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-slide-fade-in {
        animation: slide-fade-in 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }
      .stagger-in > * {
        animation: slide-fade-in 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) backwards;
      }
      @keyframes shimmer {
        100% { transform: translateX(100%); }
      }
      .shimmer::after {
        content: '';
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        transform: translateX(-100%);
        background-image: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0) 0,
          rgba(255, 255, 255, 0.05) 20%,
          rgba(255, 255, 255, 0.2) 60%,
          rgba(255, 255, 255, 0)
        );
        animation: shimmer 1.5s infinite;
      }
      .dark .shimmer::after {
        background-image: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0) 0,
          rgba(255, 255, 255, 0.02) 20%,
          rgba(255, 255, 255, 0.05) 60%,
          rgba(255, 255, 255, 0)
        );
      }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-300 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
